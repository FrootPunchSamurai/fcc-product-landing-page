<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing Page</title>
</head>

<body>

    <div id="wrapper">
        <header id="header" class="header">
            <p id="header-img" class="logo"><b>SING<span class="bass">SEED</span></b></p>
            <nav id=nav-bar>
                <ul class="nav-links">
                    <li class="nav-link"><a href="#">Features</a></li>
                    <li class="nav-link"><a href="#">Services</a></li>
                    <li class="nav-link"><a href="#">About</a></li>
                </ul>
            </nav>

            <a class="cta" href="#"><button class="contact-button">Contact</button></a>
        </header>

        <section class="hero">
            <h2 class="hero-text">Aloe, how are you ? Long Thyme no see !</h2>
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <a class="slap" href="#"><button class="slap-button">Plant !</button></a>
            </form>
        </section>

        <section class="information">
            <div class="container">
                <div class="info">
                    <img src="images/citrus.png" alt="citrus">
                    <div class="text" id="citrus">If Life throws lemons at you, make lemonades</div>
                </div>

                <div class="info">
                    <img src="images/pear.png" alt="pear">
                    <div class="text" id="chilli">Remember, always strive for pearfection</div>
                </div>
                <div class="info">
                    <img src="images/pineapple.png" alt="pineapple">
                    <div class="text" id="pepper">Be a tropical fruit, and you'd be a fine-apple</div>
                </div>
                <div class="info">
                    <img src="images/coconut.png" alt="coconut">
                    <div class="text" id="saffron">I am always , coco-nuts about you</div>
                </div>
            </div>
        </section>

        <section id="pricing">
            <div class="product">
                
            </div>
        </section>

    </div>
</body>

</html>
